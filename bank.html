<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AB Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-red-500 text-center mt-6">
        Let's get some <span class="text-blue-800">MONEY!!!!!</span>
      </h1>
    </header>
    <main>
      <section
        class="mt-6 h-4/6 grid grid-cols-3 max-w-4xl m-auto p-5 justify-center items-center gap-2"
      >
        <div
          class="h-40 bg-green-400 text-xl rounded-xl flex flex-col items-center justify-center"
        >
          <h2 class="text-white">Deposit</h2>
          <h2 class="text-white text-4xl">
            $<span id="depositTotal">00</span>
          </h2>
        </div>
        <div
          class="h-40 bg-cyan-400 text-xl rounded-xl flex flex-col items-center justify-center"
        >
          <h2 class="text-white">Withdraw</h2>
          <h2 class="text-white text-4xl">
            $<span id="withdrawTotal">00</span>
          </h2>
        </div>
        <div
          class="h-40 bg-purple-600 text-xl rounded-xl flex flex-col items-center justify-center"
        >
          <h2 class="text-white">Balance</h2>
          <h2 class="text-white text-4xl">
            $ <span id="totalBalance">1200</span>
          </h2>
        </div>
      </section>

      <section
        class="mt-6 grid grid-cols-2 max-w-4xl m-auto p-5 justify-center items-center gap-2"
      >
        <div class="bg-pink-500 p-5 rounded-lg">
          <h1 class="text-white">Please Deposit $</h1>
          <div class="flex flex-col mt-4">
            <input
              id="depositField"
              class="w-1/2 rounded-lg p-2 focus:outline-none"
              type="text"
              name=""
              id=""
              placeholder="$ Amount to deposit"
            />
            <button
              id="depositBtn"
              class="mt-3 w-1/4 bg-white text-blue-800 p-3 rounded-xl"
            >
              Deposit
            </button>
          </div>
        </div>
        <div class="bg-violet-500 p-5 rounded-lg">
          <h1 class="text-white">Please Withdraw $</h1>
          <div class="flex flex-col mt-4">
            <input
              id="withdrawField"
              class="w-1/2 focus:outline-none rounded-lg p-2"
              type="text"
              name=""
              id=""
              placeholder="$ Amount to Withdraw"
            />
            <button
              id="withdrawBtn"
              class="mt-3 w-1/4 bg-white text-blue-800 p-3 rounded-xl"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
