<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-center text-5xl mt-5 font-bold">Welcome to <span class="text-red-600">AB BANK</span></h1>
</header>

<main>
    <section class="border-2 max-w-3xl m-auto mt-6 bg-blue-400 p-5">
    <h3 class="text-3xl font-bold">Please login!</h3>
    
    <div class="mt-4 flex flex-col">
        <input id="input-email" class="mt-4 w-1/2 rounded-lg p-3" type="email" name="" id="" placeholder="Enter your email">
        <input id="input-pass" class="mt-4 w-1/2 rounded-lg p-3" type="password" name="" id="" placeholder="Enter your password">    
    </div>
    <button id="btn-submit" class="bg-red-400 mt-4 px-8 py-2 rounded-lg  text-white hover:bg-teal-400">Login</button>
</section>
</main>

    <script src="./js/login.js"></script>
</body>
</html>
